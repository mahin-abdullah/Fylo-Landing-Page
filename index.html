<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo Landing Page</title>
    <link rel="stylesheet" href="dist/css/main.min.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <a class="logo" href="#">
          <img src="dist/images/logo.svg" alt="Logo of Fylo" />
        </a>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">Features</a>
            </li>
            <li class="nav__item"><a class="nav__link" href="#">Team</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Sign In</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <div class="hero">
      <div class="container">
        <div class="hero__img">
          <img src="dist/images/illustration-1.svg" alt="Hero Image" />
        </div>
        <div class="hero__title">
          <h1>All your files in one secure location, accessible anywhere.</h1>
        </div>
        <div class="hero__content">
          <p>
            Fylo stores your most important files in one secure location. Access
            them wherever you need, share and collaborate with friends, family,
            and co-workers.
          </p>
        </div>
        <div class="cta">
          <input
            class="cta--placeholder"
            type="email"
            placeholder="Enter your email..."
          />
          <input class="cta--btn" type="button" value="Get Started" />
        </div>
      </div>
    </div>
  </body>
</html>
